<html>
  <head>

    </div>

    <div style="border: 0cm; position: absolute; width: 200px; height: 200px; top: 230px; left: 200px">

    </div>

    <div style="border: 0cm; position: absolute; width: 48px; height: 48px; left: 532px; top:408px ">
      <input type="image" id="SettingButton" src="src/setting.svg" alt="" width="100%" onclick="SettingButtonOnClick()"/>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      
      var isMainButtonStopped = true;

      function MainButtonOnClick() {
        if (isMainButtonStopped) {
            document.getElementById("MainButton").src = "src/pause.svg";
            // TODO: Unfinished.
            isMainButtonStopped = false;
        }
        else {
            document.getElementById("MainButton").src = "src/play.svg";
            // TODO: Unfinished.
            isMainButtonStopped = true;
        }
      }

      function SettingButtonOnClick() {
        alert('Undone...');
      }
    </script>
  </body>
</html>
